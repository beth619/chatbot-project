<!DOCTYPE html>
<html>
  <head>
    <title>chatbot</title>
    <style>
      body{
      font-family:Arial;
      margin:0;
      }
.send-button{
  background-color:rgb(25,135,84);
  color:white;
  padding:12px 20px;
  margin-left:10px;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;

}
.chat-input{
  padding:12px 10px;
  border-radius:10px;
  border-width:1px;
  font-size:15px;
  flex-grow:1;
}
.chat-input-container{
  display:flex;
  margin-bottom:60px;

}
.app-container{
  max-width:600px;
  margin-left:auto;
  margin-right:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.chat-message-user{
  display:flex;
  justify-content: end;
  align-items:start;
}
.chat-message-text{
  background-color:rgb(238,238,238);
  padding:15px 20px;
  border-radius:10px;
  margin-right:10px;
  margin-left:10px;
  margin-bottom:20px;
  max-width:300px;
}
.chat-message-robot{
  display:flex;
  align-items:start;
}
.chat-message-profile{
  width:45px;
}
.chat-messages-container{
  flex-grow:1;
  margin-top:20px;
  overflow:scroll;
  scrollbar-width:none;
  
}
    </style>
  </head>
  <body>
    <div class="js-container"></div>
<script src="dayjs.js"></script>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="chatbot.js"></script>
    <script src="babel.js"></script>
    <script type="text/babel">
  
function ChatInput({chatMessages, setChatMessages}){
//use state to save the test data for later use to create a chat message

  const[inputText,setInputText]=React.useState('') ;

function saveInputText(event){
setInputText(event.target.value);
}


//function sendMessage(){
  async function sendMessage(){
  const newChatMessages=[
      ...chatMessages,
    {
      message:inputText,
      sender:'user',
      id:crypto.randomUUID()
    }
    ];
  setChatMessages(newChatMessages);
  
//const response=  Chatbot.getResponse(inputText);
    const response= await Chatbot.getResponseAsync(inputText);
    setChatMessages([
      //using a spread operator to copy of chatmessages
      ...newChatMessages,
    {
      message:response,
      sender:'robot',
      id:crypto.randomUUID()
    }
    ]);


    setInputText('');
    }

function handleKeyDown(event){
  if(event.key ==='Enter') {
    sendMessage();
  }
  else if(event.key==='Escape'){
    setInputText('');
  }

}
return(
  <div className="chat-input-container">
    <input
      placeholder="Send a message to a chatbot" 
      size="30"
      onChange={saveInputText}
      //controlled input helps us control the value of an input
      onKeyDown={handleKeyDown}
      value={inputText}
      className="chat-input"
    
    />
    <button
    onClick={sendMessage}
    className="send-button"
    > Send</button>
  </div>
);
}

function ChatMessage({message,sender}){

  return(
  <div className={sender==='user'? 
  'chat-message-user':'chat-message-robot'}> 
  {sender==='robot' && (
      <img src="robot.png" className="chat-message-profile" /> 
    )}
    <div className="chat-message-text">
    {message}
    </div>

  {sender==='user' &&  ( 
  <img src="user.png" className="chat-message-profile" />
)}
  </div> 
  );
}
function ChatMessages({chatMessages}){
//an easy way to create components 
// instead of writing them manually
const ChatMessagesRef=React.useRef(null);
React.useEffect(()=>{
  const containerElem= ChatMessagesRef.current 
if(containerElem){
  containerElem.scrollTop=containerElem.scrollHeight;
}
},[chatMessages]);
  return( 
    <div className="chat-messages-container" ref={ChatMessagesRef}>
    { chatMessages.map((chatMessage)=>{
    return(
    <ChatMessage
    message={chatMessage.message}
    sender={chatMessage.sender}
    key={chatMessage.id}
    /> 
    );
    })
    }
  </div>
    );
  }

function App(){
  const  [chatMessages, setChatMessages]=React.useState([
    {
      message:'hello chatbot',
      sender:'user',
      id:'id1'
    }
    ,
    {
      message:'Hello! how can i help you',
        sender:'robot' ,
        id:'id2',
    }
    ,
      {
      message:'can you get me todays date?',
        sender:'user',
          id:'id3',
    },
      {
      message:'Today is september 27',
        sender:'robot',
        id:'id4',

    }]);
    //const [chatMessages, setChatMessages]=array;
    //const chatMessages=array[0];
    //const setChatMessages=array[1];
  
    
  
  return(
        <div className="app-container">
     
      <ChatMessages 
      chatMessages={chatMessages}
      />
      <ChatInput
        chatMessages={chatMessages}
        setChatMessages={setChatMessages}
        />
      </div>
  );
}
  
    const container=document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
